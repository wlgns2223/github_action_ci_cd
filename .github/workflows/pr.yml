name: Deploy Website
on:
  push:
    branches:
      - main
    path-ignore:
      - ".github/workflow/*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Codes
        uses: actions/checkout@v3

      - name: Install Deps
        run: npm ci

      - name: Test Codes
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Deps
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploy..."
